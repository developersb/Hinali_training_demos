<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Demo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.css">

<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            $("#myModal").modal('show');
        });

    $("select#bgcolor1").change(function(){
        var selectedColor = $(this).children("option:selected").val();
        if(selectedColor=="red"){
        	$("body").css({"background-color": "red"});
        } else if(selectedColor=="black"){
        	$("body").css({"background-color": "black"});
        }else if(selectedColor=="gray"){
        	$("body").css({"background-color": "#555"});
        }else if(selectedColor=="white"){
        	$("body").css({"background-color": "#fff"});
        }
    });
    $("select#fontcolor").change(function(){
        var selectedColor = $(this).children("option:selected").val();
        if(selectedColor=="yellow"){
        	$("body").css({"color": "#FFFF00"});
        	$(".form-control").css({"color": "#FFFF00"});
        } else if(selectedColor=="lime"){
        	$("body").css({"color": "#00FF00"});
        	$(".form-control").css({"color": "#00FF00"});
        }else if(selectedColor=="magenta"){
        	$("body").css({"color": "#FF00FF"});
        	$(".form-control").css({"color": "#FF00FF"});
        }else if(selectedColor=="green"){
        	$("body").css({"color": "#008000"});
        	$(".form-control").css({"color": "#008000"});
        	
        }
    });

     $("#form1").validate({
      rules: {
         fnm: {
         	required:true,
         	minlength:2,
         	maxlength:10
         },
         lnm: {
         	required:true,
         	minlength:2,
         	maxlength:10
         },
         address :{
         	required: true,  
         	minlength: 10 ,
         	maxlength:50
         },
         bdate : 'required',
         email: {
            required: true,
            email: true,
            maxlength: 20,
         },
         mno : { 
         	required: true,  
         	digits :true,
         	minlength: 10 ,
         	maxlength: 10
         },
         pwd :{
         	required:true,
         	minlength:5,
         	maxlength: 10,
         },
         cpwd : {
         	required:true,
         	equalTo: "#pwd"
         },
         photo : {
         	required:true,
         },
        },
         messages: {
		   fnm: {
		   	required :'Please Enter Your Name',
		   	minlength : 'Enter your proper name',
		   	maxlength : 'Enter Your name between 2 to 10 letters',
		   },
		   lnm: {
		   	required :'Please Enter Your Name',
		    minlength : 'Enter your proper name',
		   	maxlength : 'Enter Your name between 2 to 10 letters',
		   },
		   address: {
		   	required :'Please Enter Your Address',
		   	minlength : 'Enter your proper Address',
		   	maxlength : 'Enter Your address between 10 to 50 letters',
		   },
		   bdate : 'This field is required',
		   email: {
	            required: 'Please Enter Email ID!',
	            email: 'Please Enter Valid Email ID',
		   		maxlength : 'Enter Your email proper',
	        },
		    mno : { 
	         	required: 'Please Enter Mobile No!',
	         	digits :'Enter Only Digits',
	         	minlength: 'Enter 10 digits mobile no' ,
	         	maxlength: 'Enter 10 digits mobile no' ,
	         },
		   pwd: {
                required: "Enter Password",
                pwcheck: "Das Passwort entspricht nicht den Kriterien!",
                minlength: "Das Passwort entspricht nicht den Kriterien!"
            },
		    cpwd : {
	         	required:'Enter Password',
	         	equalTo: "Both Password Are Different",
	         },
	         photo : {
	         	required:'Upload photo',
	         }
		},
		submitHandler: function(form) {
		   form.submit();
		}
   });

   $.validator.addMethod("pwcheck", function(value) {
	   return /^[A-Za-z0-9\d=!\-@._*]*$/.test(value) // consists of only these
	       && /[a-z]/.test(value) // has a lowercase letter
	       && /\d/.test(value) // has a digit
		});
});
</script>

    .bs-example{
        margin: 10px;

</head>

                          </div>
                        </div>
                        <div class="row">

                            <input type="email" name="email" class="form-control" placeholder="Email">
